        <script>
            // Search hint related variables and functions
            var inputField = document.querySelector('.input-search');
            var hintContainer = document.querySelector('.hint-con');
            var filteredData = [];
            var type = '';
            var userInput = '';
            var typeCon = document.querySelector('.type-con');
            var selectedType = document.querySelector('.selected-type');
            var typeConEnable = false;
            var typeHintCon = document.querySelector('.type-hint-con');
            var allType = document.querySelector('.all-type');

            // Function to create hint
            const createHint = (item) => {
                var hintElement = document.createElement('div');
                hintElement.classList.add('hint');
                hintElement.textContent = item.name;
                hintElement.addEventListener('click', function () {
                    userInput = item.name;
                    inputField.value = item.name;
                    hintContainer.style.display = 'none';
                    filteredData = movieList.filter((_item) => _item.name.includes(userInput));
                    filteredData = filteredData.filter((_item) => _item.type.includes(type));
                });
                hintContainer.appendChild(hintElement);
            };

            var movieList = [];

            // Fetch data and create hints
            $.get('/movie/homepage')
                .done(function (data) {
                    movieList = data;
                    hintContainer.innerHTML = '';
                    movieList.forEach(function (item) {
                        createHint(item);
                    });

                    document.querySelector('.input-search').addEventListener('input', function (event) {
                        userInput = document.querySelector('.input-search').value;
                        filteredData = movieList.filter((_item) => _item.name.includes(userInput));
                        filteredData = filteredData.filter((_item) => _item.type.includes(type));
                        hintContainer.innerHTML = '';
                        filteredData.forEach(function (item) {
                            createHint(item);
                        });
                    });
                })
                .fail(function () {
                    console.log('Error occurred');
                });

            // Type container click event listener
            typeCon.addEventListener('click', function () {
                typeConEnable = !typeConEnable;
                typeHintCon.style.display = typeConEnable ? 'block' : 'none';
            });

            // Fetch movie types
            $.get('/movie/type').done(function (data) {
                console.log(data);
                data.forEach(function (item) {
                    var typeElement = document.createElement('div');
                    typeElement.classList.add('type-hint');
                    typeElement.textContent = item;
                    typeElement.addEventListener('click', function () {
                        typeHintCon.style.display = 'none';
                        type = item;
                        selectedType.innerHTML = item;
                        //filteredData filter name and type
                        filteredData = movieList.filter((_item) => _item.name.includes(userInput));
                        filteredData = filteredData.filter((_item) => _item.type.includes(type));
                    });
                    typeHintCon.appendChild(typeElement);
                });
            });

            // If user click outside of type hint container and hint con, hide it
            allType.addEventListener('click', function () {
                type = '';
                selectedType.innerHTML = 'All Type';
                filteredData = movieList.filter((_item) => _item.name.includes(userInput));
            });

            // Document click event listener
            document.addEventListener('click', function (event) {
                if (
                    !event.target.classList.contains('type-hint') &&
                    !event.target.classList.contains('type-con') &&
                    !event.target.classList.contains('selected-type') &&
                    !event.target.classList.contains('arrow-down')
                ) {
                    typeHintCon.style.display = 'none';
                    typeConEnable = false;
                }
            });

            // Handle hint hover state
            var isHintHover = false;
            hintContainer.addEventListener('mouseover', function () {
                isHintHover = true;
            });
            hintContainer.addEventListener('mouseout', function () {
                isHintHover = false;
            });

            // Handle input field focus and blur events
            inputField.addEventListener('blur', function () {
                hintContainer.style.display = isHintHover ? 'block' : 'none';
            });
            inputField.addEventListener('focus', function () {
                hintContainer.style.display = 'block';
                inputField.addEventListener('keyup', function (event) {
                    if (event.keyCode === 13) {
                        event.preventDefault();
                        document.querySelector('.btn-search').click();
                    }
                });
            });
            // Search button event listener
            document.querySelector('.btn-search').addEventListener('click', function () {
                var indexCon = document.querySelector('#index');
                console.log(userInput, type);
                indexCon.innerHTML = '';
                console.log(filteredData);
                filteredData.forEach(function (item) {
                    indexCon.innerHTML += `<div class="fade-in group mx-auto max-w-[300px] w-full">
                <div>
                        <img src="${
                            item.image
                        }" class="poster group-hover:scale-[1.075] shadow-lg transition-all duration-[0.3s] object-cover w-full aspect-[1/1.5] rounded-md">
                        <div class="card-body mt-3 group-hover:mt-6 transition-all duration-[0.3s]">
                            <p class="card-text font-semibold text-xl box-content h-14 w-full">${item.name}</p>
                            <div class="flex items-center gap-3 mt-10 transition-all duration-[0.3s] group-hover:mt-7 text-[#888888]">
                              <p class="px-2 rounded-[3px] w-fit bg-[#848484] text-white text-sm font-medium">
                                 ${item.type}
                              </p>
                              <p class="font-medium">R</p>
                              <p class="font-medium">${convertTime(item.RunTime)}</p>
                            </div>
                            <button onclick="location.href='/movie/showtime/${
                                item.name
                            }';" class="hover:bg-black w-full hover:text-white transition-colors border-2 border-black text-center font-semibold mt-6 w-full p-4 py-2 text-lg rounded-md">BUY TICKET</button>
                        </div>
                </div> 
            </div>`;
                });
            });
        </script>
